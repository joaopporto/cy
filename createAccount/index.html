<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" href="/main/img/darkBlueLogo.png">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600;900&family=Poppins:wght@300;600;900&family=Zen+Antique+Soft&display=swap">
      <link rel="stylesheet" href="../main/styles/global.css">
      <link rel="stylesheet" href="./styles.css">
      <title>Criar conta - Cyclope</title>
  </head>
  <body>
      <div class="container">
          <form class="personal-form">
            <div class="tab-container">
              <button class="personal-info" type="button" active>Informações Pessoais</button>
              <button class="address-info" type="button">Endereço de entrega</button>
            </div>
            <div class="data">
              <label for="name">Nome</label>
              <input type="text" id="name" name="name">
              <label for="surname">Sobrenome</label>
              <input type="text" id="surname" name="surname">
              <label for="cpf">CPF</label>
              <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
              <label for="password">E-mail</label>
              <input type="email" id="email" name="email" placeholder="exemplo@gmail.com">
              <label for="email">Senha</label>
              <input type="password" id="password" name="password" placeholder="************">
            </div>
            <button id="next-form" type="submit" class="submit">Próximo</button>
            <span id="error-msg"></span>
          </form>

          <form class="address-form" hide>
            <div class="tab-container">
              <button class="personal-info" type="button">Informações Pessoais</button>
              <button class="address-info" type="button" active>Endereço de entrega</button>
            </div>
            <div class="data">
              <label for="zipcode">CEP</label>
              <input type="text" id="zipcode" name="zipcode" placeholder="00000-000">
              <label for="street">Rua</label>
              <input type="text" id="street" name="street">
              <label for="district">Bairro</label>
              <input type="text" id="district" name="district">
              <label for="city">Cidade</label>
              <input type="text" id="city" name="city">
              <label for="state">Estado</label>
              <input type="text" id="state" name="state" >
            </div>
            <button id="submit-form" type="submit" class="submit">Criar</button>
            <span id="error-msg"></span>
          </form>
        </div>
  </body>
<script src="createAccount.js"></script>
</html>
